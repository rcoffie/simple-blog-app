{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Login {% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h5 class="text-center text-secondary">Login</h5>
      <form class="" action="" method="POST">
        {% csrf_token %}
        {{login_form|crispy}}
        <input type="submit" class="btn btn-primary" name="" value="login">
      </form>
      <p class="text-center">Don't have an account? <a class="text-decoration-none" href="{% url 'register' %}">Create an account</a>.</p>
    </div>
  </div>
</div>

{% endblock %}
