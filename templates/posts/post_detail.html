{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="container">

  <div class="row">
    <div class="col-md-8">

<div class="card mb-3">
  <img src="{{post.images.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}
       <br>
       <span><small class="">
          {% for cat in post.category.all %}
          <!-- later this will be a link -->
         <small class="bg-primary text-white ">{{cat}} </small> |
          {% endfor %}
       </small> </span>
    </p>
    <p class="card-text"><small class="text-muted">{{post.created_on| naturaltime}} | <span>Post by {{post.author|capfirst}} </small></p>
  </div>
</div>

    </div>
  </div>

</div>
{% endblock %}
