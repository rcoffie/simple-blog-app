{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row">

    <div class="col-md-7 m-2 p-2">
      <h1 class="text-center">Update Form </h1>
    <form class="m-4 p-4" action="#" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      {{update_post_form | crispy}}
      <input type="submit" class="btn btn-info" name="" value="update">
    </form>

    </div>

  </div>
</div>

{% endblock %}
